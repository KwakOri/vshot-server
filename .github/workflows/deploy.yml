name: Deploy to Vultr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist package.json package-lock.json deploy/
          # Copy ecosystem.config.js if exists
          if [ -f "ecosystem.config.js" ]; then
            cp ecosystem.config.js deploy/
          fi
          # Copy scripts directory
          if [ -d "scripts" ]; then
            cp -r scripts deploy/
          fi
          cp -r node_modules deploy/ || true
          tar -czf deploy.tar.gz -C deploy .

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          # Write SSH key (preserve newlines)
          printf "%s" "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Verify key format
          if ! ssh-keygen -l -f ~/.ssh/deploy_key; then
            echo "Error: Invalid SSH private key format"
            exit 1
          fi

          # Add host to known_hosts
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

          # Configure SSH
          cat >> ~/.ssh/config << EOF
          Host deploy-server
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          EOF

      - name: Deploy to Vultr
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Verify deployment package exists
          ls -lh deploy.tar.gz

          # Upload deployment package with verbose output
          echo "Uploading to $DEPLOY_PATH..."
          scp -v deploy.tar.gz deploy-server:$DEPLOY_PATH/

          # Verify upload
          ssh deploy-server "ls -lh $DEPLOY_PATH/deploy.tar.gz"

          # Execute deployment script on server
          ssh deploy-server "DEPLOY_PATH=$DEPLOY_PATH bash -s" << 'ENDSSH'
            set -e

            # Navigate to deployment directory
            cd $DEPLOY_PATH

            # Backup current version
            if [ -d "current" ]; then
              timestamp=$(date +%Y%m%d_%H%M%S)
              mv current backup_$timestamp
              # Keep only last 3 backups
              ls -t backup_* | tail -n +4 | xargs -r rm -rf
            fi

            # Extract new version
            mkdir -p current
            tar -xzf deploy.tar.gz -C current
            rm deploy.tar.gz

            # Copy environment file
            if [ -f ".env" ]; then
              cp .env current/.env
            fi

            # Install production dependencies
            cd current
            npm ci --omit=dev

            # Restart service (check PM2 first)
            if command -v pm2 &> /dev/null; then
              echo "Restarting with PM2..."
              if pm2 list | grep -q vshot-server; then
                pm2 restart vshot-server
              else
                # Use ecosystem.config.js if available, otherwise direct start
                if [ -f "ecosystem.config.js" ]; then
                  pm2 start ecosystem.config.js
                else
                  pm2 start dist/index.js --name vshot-server
                fi
              fi
              pm2 save
            elif systemctl list-units --full --all | grep -q vshot-signaling.service; then
              echo "Restarting with systemd..."
              sudo systemctl restart vshot-signaling
            else
              echo "⚠️  No process manager found. Please restart manually."
              exit 1
            fi

            echo "✅ Deployment completed successfully"
          ENDSSH

      - name: Health check
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          HEALTH_CHECK_URL: ${{ secrets.HEALTH_CHECK_URL }}
        run: |
          sleep 5
          if [ -n "$HEALTH_CHECK_URL" ]; then
            curl -f $HEALTH_CHECK_URL || echo "Warning: Health check failed"
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
          fi
